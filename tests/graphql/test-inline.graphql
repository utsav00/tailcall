#> server-sdl
schema @server(baseURL: "http://jsonplacheholder.typicode.com") {
  query: Query
}

type A {
  b: B
}

type B {
  c: String
}

type Foo {
  a: A
}

type Query {
  foo: Foo @http(path: "/foo") @inline(path: ["a","b"])
}

#> client-sdl
type B {
  c: String
}

type Query {
  foo: B
}

schema {
  query: Query
}

