#> server-sdl
schema {
  query: Query
  mutation: Mutation
}

type Query {
  user: User @http(baseURL: "https://jsonplaceholder.typicode.com", path: "/user/1")
}

type User {
  id: ID
}

type UserInput {
  id: ID
}

type Mutation {
  createUser(input: UserInput!): User
}

#> client-sdl
type Failure
  @error(message: "No resolver has been found in the schema", trace: ["Mutation", "createUser"])