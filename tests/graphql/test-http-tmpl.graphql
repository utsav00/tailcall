#> server-sdl
schema @server(baseURL: "http://jsonplacheholder.typicode.com") {
  query: Query
}

type Post {
  id: Int
  user: User @http(path: "/users", query: {id: "{{value.userId}}"})
  userId: Int
}

type Query {
  posts: [Post] @http(path: "/posts")
}

type User {
  id: Int
  name: String
}

#> client-sdl
type Post {
  id: Int
  user: User
  userId: Int
}

type Query {
  posts: [Post]
}

type User {
  id: Int
  name: String
}

schema {
  query: Query
}


